<!-- client/templates/signup.html -->
<template name="signup">
  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Your Account</h2>
      <p class="auth-subtitle">Join us to get started with secure authentication</p>
      
      {{#if errorMessage}}
        <div class="error-message">{{errorMessage}}</div>
      {{/if}}
      
      {{#if successMessage}}
        <div class="success-message">{{successMessage}}</div>
      {{/if}}
      
      <form class="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="Choose a username (3-30 characters)"
            autocomplete="username"
            disabled="{{isLoading}}"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email address"
            autocomplete="email"
            disabled="{{isLoading}}"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Create a strong password (min 6 chars, letters + numbers)"
            autocomplete="new-password"
            disabled="{{isLoading}}"
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            name="confirmPassword"
            placeholder="Confirm your password"
            autocomplete="new-password"
            disabled="{{isLoading}}"
          />
        </div>

        <button type="submit" class="auth-button primary" disabled="{{isLoading}}">
          {{#if isLoading}}
            <span class="spinner"></span>
            Creating Account...
          {{else}}
            Create Account
          {{/if}}
        </button>
      </form>

      <div class="auth-links">
        <p>
          Already have an account?
          <a href="#" class="link-button go-to-login">Login here</a>
        </p>
      </div>
    </div>
  </div>
</template>
