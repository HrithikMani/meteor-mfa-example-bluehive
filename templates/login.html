<!-- client/templates/login.html -->
<template name="login">
  <div class="auth-container">
    <div class="auth-card">
      {{#if showTwoFactorInput}}
        <h2>Two-Factor Authentication</h2>
        <p class="auth-subtitle">Enter the 6-digit code from your authenticator app</p>
        
        <div class="user-context">
          <p>Logging in as: <strong>{{loginUsername}}</strong></p>
        </div>
        
        <form class="auth-form two-factor-form">
          <div class="form-group">
            <label for="twoFactorCode">Authentication Code</label>
            <input
              id="twoFactorCode"
              type="text"
              name="twoFactorCode"
              placeholder="000000"
              maxlength="6"
              class="code-input large"
              autocomplete="one-time-code"
            />
            <p class="input-hint">Enter the 6-digit code from your authenticator app</p>
          </div>

          <button type="submit" class="auth-button primary">
            <span class="spinner" style="display: none;"></span>
            Verify & Login
          </button>
          
          <button type="button" class="auth-button secondary cancel-2fa-btn">
            Cancel
          </button>
        </form>

        <div class="help-section">
          <h4>Need help?</h4>
          <ul>
            <li>Open your authenticator app (Google Authenticator, Authy, 1Password, etc.)</li>
            <li>Find the entry for "Meteor 2FA App"</li>
            <li>Enter the current 6-digit code</li>
            <li>Codes refresh every 30 seconds</li>
          </ul>
        </div>
      {{else}}
        <h2>Login to Your Account</h2>
        <p class="auth-subtitle">Enter your credentials to continue</p>
        
        {{#if errorMessage}}
          <div class="error-message">
            {{errorMessage}}
          </div>
        {{/if}}
        
        <form class="auth-form login-form">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input
              id="username"
              type="text"
              name="username"
              placeholder="Enter your username or email"
              autocomplete="username"
              value="{{inputUsername}}"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Enter your password"
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="auth-button primary">
            <span class="spinner" style="display: none;"></span>
            Login
          </button>

          <div style="display: flex; align-items: center; margin: 1.5rem 0; gap: 1rem;">
            <hr style="flex: 1; border: none; border-top: 1px solid #e2e8f0;" />
            <span style="color: #718096; font-size: 0.875rem; white-space: nowrap;">
              or continue with
            </span>
            <hr style="flex: 1; border: none; border-top: 1px solid #e2e8f0;" />
          </div>

          <button 
            type="button"
            class="auth-button secondary google-button"
            style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; width: 100%;"
          >
            <svg width="18" height="18" viewBox="0 0 24 24" style="flex-shrink: 0;">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
        </form>

        <div class="auth-links">
          <p>
            Don't have an account?
            <a href="#" class="link-button go-to-signup">Sign up here</a>
          </p>
        </div>
      {{/if}}
    </div>
  </div>
</template>
